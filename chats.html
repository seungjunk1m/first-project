<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">12:34</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">50% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">편집</span>
            </div>
            <div class="header__column">
                <span class="header__text">채팅 <i class="fa fa-caret-down"></i></span>
            </div>
            <div class="header__column"></div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="친구를 찾거나 검색 해보세요.">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">김빛나</h3>
                            <span class="chat__last-message">안녕 :)</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        14:40
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">이하나</h3>
                            <span class="chat__last-message">뭐해 ?</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        12:20
                    </span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">친구</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">채팅</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">찾기</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar__title">더보기</span>
        </a>
    </nav>
    <div class="bigScreenText">
        <span>브라우저의 가로폭을 줄여주세요!</span>
    </div>
</body>

</html>
